<!DOCTYPE html>
<html>

<head>
	<!-- jQuery library -->
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<!-- Bootstrap library -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/script.js"></script>

	<title>My JS Calculator</title>
</head>
<!--set up title-->
<!--set up display-->
<!--set up buttons-->
<!--buttons: AC CE / * - + = . 1 2 3 4 5 6 7 8 9 0-->

<body>
	<h1>Hello world</h1>
	<br><br>

	<div class="container">
		<div class="row">
			<div class="col">
				<h2>This is the Screen</h2></div>
		</div>
		<div class="row">
			<div class="col">
				<button type="button" class="btn btn-primary" >AC</button>
			</div>
			<div class="col">
				<button type="button" class="btn btn-primary">CE</button>
			</div>
			<div class="col">
				<button>%</button>
			</div>
			<div class="col">
				<button>/</button>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<button>7</button>
			</div>
			<div class="col">
				<button>8</button>
			</div>
			<div class="col">
				<button>9</button>
			</div>
			<div class="col">
				<button>*</button>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<button>4</button>
			</div>
			<div class="col">
				<button>5</button>
			</div>
			<div class="col">
				<button>6</button>
			</div>
			<div class="col">
				<button>-</button>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<button>1</button>
			</div>
			<div class="col">
				<button>2</button>
			</div>
			<div class="col">
				<button>3</button>
			</div>
			<div class="col">
				<button>+</button>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<button>0</button>
			</div>
			<div class="col">
				<button>.</button>
			</div>
			<div class="col">
				<button>=</button>
			</div>
			<div class="col">
				<button>+</button>
			</div>
		</div>

	</div>

</body>


</html>
